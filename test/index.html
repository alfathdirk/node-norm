<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Test</title>

  <style>
    body {
      font-family: Arial;
    }

    button {
      width: 40px;
    }

    #item input {
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Test</h1>

  <fieldset>
    <legend>List</legend>
    <div id="list"></div>
    <button class="new">[N]</button>
  </fieldset>

  <fieldset>
    <legend>Item</legend>
    <div id="item">
      <div>
        <label>Name</label>
        <input type="text" name="name">
      </div>
      <div>
        <label>Age</label>
        <input type="text" name="age">
      </div>
      <div>
        <button class="save">Save</button>
      </div>
    </div>
  </fieldset>

  <script src="../dist/lodash.min.js"></script>
  <script src="../dist/uuid.js"></script>

  <script src="../lib/index.js"></script>
  <script src="../lib/connection.js"></script>
  <script src="../lib/collection.js"></script>
  <script src="../lib/model.js"></script>
  <script src="../lib/cursor.js"></script>

  <script src="../lib/adapters/memory.js"></script>

  <script>
  var n = norm()
    .add('memory', norm.adapters.memory());

  var updateList = function() {
    viewItem({});

    list.innerHTML = '';
    n('Person').find().fetch()
    .then(function(rows) {
      rows.forEach(function(row) {
        var itemEl = document.createElement('div');
        itemEl.setAttribute('row-id', row.$id);
        itemEl.innerHTML = ' <button class="edit">[E]</button> <button class="remove">[R]</button>' +
          ' <span>' + row.name + ' (' + row.age + ')</span>';
        list.appendChild(itemEl);
      });
    });
  };

  var preloadList = function() {
    n('Person').save({name:'Ganesha', age: 25});
    n('Person').save({name:'Rachel', age: 19});
    n('Person').save({name:'Astrid', age: 20});
    n('Person').save({name:'Banu', age: 17});
    n('Person').save({name:'Ita', age: 16});
    n('Person').save({name:'Wulan', age: 21});

    updateList();
  };

  var viewItem = function(person) {
    item.querySelector('[name=name]').value = person.name || '';
    item.querySelector('[name=age]').value = person.age || '';
    item.setAttribute('row-id', person.$id || '');
  };

  var saveItem = function() {
    var id = item.getAttribute('row-id');
    var name = item.querySelector('[name=name]').value;
    var age = item.querySelector('[name=age]').value;
    if (id) {
      n('Person').findOne(id)
        .then(function(row) {
          row.name = name;
          row.age = age;
          return row.save();
        })
        .then(updateList);
    } else {
      var row = n('Person').newInstance();
      row.name = name;
      row.age = age;
      row.save().then(updateList);
    }
  };

  preloadList();

  document.body.addEventListener('click', function(evt) {
    var id;
    if (evt.target.classList.contains('remove')) {
      id = evt.target.parentNode.getAttribute('row-id');
      n('Person').findOne(id)
        .then(function(person) {
          return person.remove();
        })
        .then(updateList);
    } else if (evt.target.classList.contains('edit')) {
      id = evt.target.parentNode.getAttribute('row-id');
      n('Person').findOne(id)
        .then(function(person) {
          console.log(person);
          viewItem(person);
        });
    } else if (evt.target.classList.contains('save')) {
      saveItem();
    } else if (evt.target.classList.contains('new')) {
      viewItem({});
    }
  });

  Array.prototype.forEach.call(document.querySelectorAll('input'), function(el) {
    el.addEventListener('keypress', function(evt) {
      if (evt.which === 13) {
        saveItem();
      }
    });
  });
  </script>
</body>
</html>
